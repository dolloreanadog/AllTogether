            <!-- div to store music player-->
                <div id="player1">
                    <!-- get audio for music player-->
                    <audio id="audio1" src="musicPlayerDemo\Moomimurr_Fantasmagorik.mp3"></audio>
                    <!-- buttons that either play, pause, or stop audio-->
                    <label style="color: white;">Moomimurr - Fantasmagorik</label><br><br>
                    <button onclick="playAudio()">Play</button>
                    <button onclick="pauseAudio()">Pause</button>
                    <button onclick="stopAudio()">Stop</button>
                </div>

        <!-- Javascript -->
        <script>
            var audio = document.getElementById("audio1");

            function playAudio(){
                audio.play();
            }

            function pauseAudio(){
                audio.pause();
            }

            function stopAudio(){
                audio.pause();
                audio.currentTime = 0;
            }
        </script>
